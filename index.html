<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>checkout-page-master</title>
</head>
<body>
  <h1>Checkout</h1>
  <section class="hero">
    <form action="">
      <div class="info-contact">
        <h5>Contact infomation</h5>
        <ul>
          <li><label for="Email">Email</label><br>
            <input type="email"></li>
          <li><label for="phone">Phone</label><br>
            <input type="text"></li>
        </ul>
      </div>
      <div class="ship-address">
        <h5>Shipping address</h5>
        <ul>
          <li><label for="">Full name</label><br>
            <input type="text"></li>
          <li><label for="">Address</label><br>
            <input type="text"></li>
          <li><label for="">City</label><br>
            <input type="text"></li>
        </ul>
        <div class="flex-label">
          <ul>
            <li><label for="">Country</label><br>
              <input type="text"></li>
            <li><label for="">Postal Code</label><br>
              <input type="text"></li>
          </ul>
        </div>
      </div>
      <input type="checkbox" class="checkbox-style"> <label for=""><span>Save this information for next time</span></label><br>
      <button>Continue</button>
    </form>
  </section>

</body>
</html>
