<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>checkout-page-master</title>
</head>
<body>
  <h1>Checkout</h1>
  <section class="hero">
    <form action="">
      <div class="info-contact">
        <h5>Contact infomation</h5>
        <ul>
          <li><label for="Email">Email</label><br>
            <input type="email" placeholder="Enter your email..."><img src="./images/email.png" alt="icon email"> </li>
          <li><label for="phone">Phone</label><br>
            <input type="text" placeholder="Enter your phone..."> <img src="./images/phone-call.png" alt="icon phone"></li>
        </ul>
      </div>
      <div class="ship-address">
        <h5>Shipping address</h5>
        <ul>
          <li><label for="">Full name</label><br>
            <input type="text" placeholder="Rodney Cotton"> <img src="./images/profile-user.png" alt="icon full name"></li>
          <li><label for="">Address</label><br>
            <input type="text" placeholder="Your address.."><img src="./images/house-black-silhouette-without-door.png" alt="icon house"></li>
          <li><label for="">City</label><br>
            <input type="text" placeholder="Your city.."> <img src="./images/skyline.png" alt="icon City"></li>
        </ul>
        <div class="flex-label">
          <ul>
            <li><label for="">Country</label><br>
              <input type="text" placeholder="Your city.."> <img src="./images/earth.png" alt="icon Country"></li>
            <li><label for="">Postal Code</label><br>
              <input type="text" placeholder="Your postal code.."> <img src="./images/mailbox.png" alt="icon code postal"></li>
          </ul>
        </div>
      </div>
      <input type="checkbox" class="checkbox-style"> <label for=""><span>Save this information for next time</span></label><br>
      <button class="btn-continue">Continue</button>
    </form>

    <div class="card-items">
      <div class="container-images-block-info">
        <ul>
          <li>
            <img src="./images/photo1.png" alt="Vintage Backbag">
            <div class="container-description-items">
              <h5>Vintage Backbag</h5>
              <p class="price-items">$54.99 <span>$94.99</span></p>
              <div class="container-compter">
              <button>-</button> <p>1</p> <button>+</button>
              </div>
            </div>
          </li>
          <li>
            <img src="./images/photo2.png" alt="Levi Shoes">
            <div class="container-description-items">
              <h5>Levi Shoes</h5>
              <p class="price-items">$74.99 <span>$124.99</span></p>
              <div class="container-compter">
              <button>-</button> <p>1</p> <button>+</button>
              </div>
            </div>
          </li>
        </ul>     
      </div>
      <p class="shipping">Shipping <span>$19</span></p>
      <p class="total">Total <span>$148.98</span></p> 
    </div>
  </section>

</body>
</html>
